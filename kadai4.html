<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>chatkadai6</title>

    <style>
        #output {
            background: rgb(0, 225, 255);
            height: 300px;
            overflow: scroll;
        }

        .sendBox {
            margin: 20px;
        }
        .msg:nth-child(odd) {
            width: 40%;
            background: rgb(175, 234, 236);
            margin-left: auto;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        .msg:nth-child(even) {
            background:rgb(233, 220, 235);
            width: 40%;
            padding: 10px;
            border-radius: 10px;
        } 
     </style>
</head>

<body>
    <!-- コンテンツ表示画面 -->
    <p><b>今日の体調について教えてください！</p></b>　　
    <div>
        <div> 名前：<input type="text" id="uname"> </div>
        <div>
            <textarea id="text" cols="30" rows="10"></textarea>
            <button id="send">送信</button>
        </div>

        <div id="output"></div>
        </div>
           
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JQuery -->
    <!--** 以下Firebase **-->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        import { getDatabase, ref, push, set, onChildAdded, remove,onChildRemoved }
from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional

        var firebaseConfig = {
          apiKey: "AIzaSyCveCMuq67a_wfKM2El36IfgH75Bgc5WGM",
          authDomain: "chatkadai6.firebaseapp.com",
          projectId: "chatkadai6",
          storageBucket: "chatkadai6.appspot.com",
          messagingSenderId: "701721578313",
          appId: "1:701721578313:web:b56f63a5b25ab97099a898",
          measurementId: "G-7P30DGN6LB"
        };
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        // この辺りに書いていきます
        const db = getDatabase(app);
        const dbRef = ref(db, "kadai4");

        // 送信処理を記述
        $('#send').on('click', function () {

            // id="uname" の場所を取得します🤗 -->

            const uname = $('#uname').val();

            // console.log(uname, 'データの取得の仕方で表示が異なるのをチェックしましょう🤗')
            // id="text" の場所を取得します🤗 -->

            const text = $('#text').val();

            // console.log(text, 'データの取得の仕方で表示が異なるのをチェックしましょう🤗')
            // 取得できているか表示の確認をしましょう！
            // これ必須！ 表示の確認ができて方はalertをコメントアウトしておきましょう🤗
            // alert(uname + text);
            // データの塊を作ります🤗
            // msg という名前で塊を作ります
            // unameという鍵の名前
            // textというカギの名前
            // 作成したデータの塊をfirebaseに送信をします⇨つまりこれが保存になります🤗
            const msg = {
                uname: uname,
                text: text,
            }

            // firebaseに送る準備をしていることになります🤗
            const newPostRef = push(dbRef) //データを送信できる準備
            set(newPostRef, msg); // firebaseの登録できる場所に保存するイメージです🤗

            // 送信後に、入力欄を空にしましょう🤗
            $('#uname').val("");
            $('#text').val("");

            // これを使うとどうなるかみてみましょう🤗
            $("#uname").focus();

            // send送信イベント この下消さない
        });

            // 受信処理を記述
        
        onChildAdded(dbRef, function (data) {
            // ここからが受信処理が始まります
            // 登録されたデータを取得します🤗
         
            const msg = data.val();
            console.log(msg, '取得したデータの塊')
            const key = data.key;
            console.log(key, 'データの塊にアクセス')

            // es6のテンプレートリテラル
            let h = `
                <div class="msg">
                    <p>${msg.uname}</p>
                    <p>${msg.text}</p>
                </div>    
            `;
            // htmlに埋め込みましょう🤗
            // append();というjqueryのおまじないを使います
            $("#output").append(h);
        })
    </script> 
</body>
</html>
